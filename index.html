<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="homePageTitle">The Home Cook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header id="header">
    <h1 id="loginHeader">The Home Cook</h1>
  </header>
  <div id="loginBody">
  <div id="loginMessage">
    <h3>If you have a login, please login below</h3>
  </div>
    

<form id="loginForm">
 
  <div id='username'>
    <input type="text" name="username" placeholder="Username"/>
  </div>
  <div id='password'>
    <input type="password" name="password" placeholder="Password"/>
  </div>
  <div id="loginBtn">
    <button>Login</button>
  </div>

</form>
  </div>
    
<div id="otherOption">
<h3 id="noAccount">Don't have an account?</h3>
<button id="signupBtn">Sign-Up Here</button>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script></body>
</html>

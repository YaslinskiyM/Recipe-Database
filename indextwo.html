<!DOCTYPE html>
<html lang="en">

<head>

    <title>The Home Cook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS File -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <header id="loginHeader">
        The Home Cook
    </header>

    <div class="login">

        <h1 class="text-center">Welcome Back!</h1>
        
        <form class="needs-validation">
            <div class="form-group was-validated">
                <input type="email" id="email" placeholder="Email or Username">
                
            </div>
            <div class="form-group was-validated">
    
                <input type="password" id="password" placeholder="Password">
            </div>
            <input class="btn btn-success w-100" type="submit" value="SIGN IN">
        </form>

    </div>

    <div id="otherOption">
        <h3 id="noAccount">Don't have an account?</h3>
        <button id="signupBtn">Sign-Up Here</button>
        </div>

</body>

</html>
